<div class="modal fade" id="reviewModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add Review</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form [formGroup]="reviewForm">
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Rating</label>
                        <app-rating (emitOutput)="setScore($event)"[isReadonly]="false"></app-rating>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <app-text-input [label]="'Description'" formControlName="description"></app-text-input>
                    </div>
                </div>
            </form>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" #closeButton data-bs-dismiss="modal">Close</button>
                <button [disabled]="!reviewForm.valid" (click)="submitReview()" type="button"
                    class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>
</div>
