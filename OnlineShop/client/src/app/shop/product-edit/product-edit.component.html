<div class="d-flex justify-content-center mt-5">
    <div class="col-6"> <!-- Adjusted the column size to accommodate wider inputs -->
        <form [formGroup]="productForm">
            
            <app-text-input [formControl]="productForm.controls['name']" [label]="'Product Name'"></app-text-input>
            <app-text-input [formControl]="productForm.controls['description']" [label]="'Description'" class="wider-input"></app-text-input> <!-- Added a class for wider input -->
            <app-text-input [formControl]="productForm.controls['price']" [label]="'Price'"></app-text-input>
            <app-text-input [formControl]="productForm.controls['productType']" [label]="'Product Type'"></app-text-input>
            <app-text-input [formControl]="productForm.controls['productBrand']" [label]="'Product Brand'"></app-text-input>

            <ul class="text-danger list-unstyled" *ngIf="errors">
                <li *ngFor="let error of errors">
                    {{error}}
                </li>
            </ul>
            <div class="d-grid">
                <button [disabled]="productForm.invalid" class="btn btn-lg btn-primary mt-3" type="submit" (click)="onSubmit()">Create</button>
            </div>
        </form>
    </div>
</div>
