<div class="container mt-5">
    <div class="row">
        <div class="col-12">
            <button type="button" data-bs-toggle="modal" [attr.data-bs-target]="'#createTypeModal'" class="btn btn-success mb-3"><i class="fa fa-plus me-2" aria-hidden="true"></i>Add Type</button>
            <app-type-create></app-type-create>
            <table class="table table-hover" style="cursor: pointer;">
                <thead class="thead-light">
                    <tr>
                        <th>Type Name</th>
                        <th>Picture</th>
                        <th>Products</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let type of types">
                        <td>{{type.name}}</td>
                        <td>
                            <img [src]="type.pictureUrl" alt="Type Image" class="type-image">
                        </td>
                        <td>{{type.products?.length}}</td>
                        <td>
                            <button type="button" class="btn btn-sm btn-primary me-1" data-bs-toggle="modal"
                            [attr.data-bs-target]="'#editTypeModal' + type.id">Edit</button>
                            <app-type-edit [type]="type"></app-type-edit>
                            <button class="btn btn-sm btn-danger" (click)="deleteType(type.id)">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
