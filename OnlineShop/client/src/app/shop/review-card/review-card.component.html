<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">

<div *ngFor="let review of reviews; let i = index" class="card-body p-4">
    <ng-container *ngIf="i == 0">
        <h4 class="mb-0">Recent comments</h4>
        <p class="fw-light mb-4 pb-2">Latest Comments section by users</p>
    </ng-container>
    <div class="d-flex flex-start">
        <img class="rounded-circle shadow-1-strong me-3"
            src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/img%20(23).webp" alt="avatar" width="60" height="60" />
        <div>
            <h6 class="fw-bold mb-0">{{review.author}}</h6>
            <app-rating [isReadonly]="true" [score]="review.score"></app-rating>
            <span *ngIf="review.isVerified" class="badge bg-success text-black">Verified</span>
            <div class="d-flex align-items-center mb-3">
                <p class="mb-0">
                    {{ review.createdOn | date }}
                    <span class="me-2" (click)="editReview()" style="cursor: pointer;">
                        <i class="bi bi-pencil-fill ms-2"></i>
                    </span>

                    <span (click)="editReview()" style="cursor: pointer;">
                        <i class="bi bi-trash-fill"></i>
                    </span>

                </p>
            </div>
            <p>{{review.description}}</p>
        </div>
    </div>
</div>
